<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• RBOTzilla Elite 18+18 - Auto Monitor Control</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            border: 2px solid #00ff00;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 255, 0, 0.1);
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .monitor-card {
            border: 1px solid #00ff00;
            border-radius: 8px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .monitor-card:hover {
            border-color: #ff6600;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.3);
        }
        
        .monitor-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }
        
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: #333;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .toggle-switch.active {
            background: #00ff00;
        }
        
        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .toggle-switch.active .toggle-slider {
            transform: translateX(30px);
        }
        
        .control-panel {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            border: 2px solid #ff6600;
            border-radius: 10px;
            background: rgba(255, 102, 0, 0.1);
        }
        
        .master-button {
            background: linear-gradient(45deg, #00ff00, #ffff00);
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        .master-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        
        .status-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .status-item {
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #00ff00;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        .terminal-count {
            color: #ff6600;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• RBOTzilla Elite 18+18 Auto-Monitor Control üî•</h1>
            <div><span class="live-indicator"></span>Constitutional PIN: 841921</div>
            <div id="system-time">Loading...</div>
        </div>
        
        <div class="control-panel">
            <h3>üéõÔ∏è Master Control Panel</h3>
            <button class="master-button" onclick="toggleAll(true, true)">
                üü¢ ALL OPEN, CONNECTED, LIVE
            </button>
            <button class="master-button" onclick="toggleAll(false, false)">
                üî¥ ALL OFF
            </button>
            <button class="master-button" onclick="refreshStatus()">
                üîÑ REFRESH STATUS
            </button>
        </div>
        
        <div class="status-grid" id="monitors-grid">
            <!-- Monitor cards will be populated by JavaScript -->
        </div>
        
        <div class="status-info" id="status-info">
            <!-- Status information will be populated by JavaScript -->
        </div>
    </div>

    <script>
        let currentStatus = {};
        
        async function loadStatus() {
            try {
                const response = await fetch('/api/status');
                currentStatus = await response.json();
                updateUI();
            } catch (error) {
                console.error('Error loading status:', error);
            }
        }
        
        function updateUI() {
            // Update system time
            document.getElementById('system-time').textContent = 
                `System Time: ${currentStatus.timestamp} | Health: ${currentStatus.system_health}`;
            
            // Update monitors grid
            const grid = document.getElementById('monitors-grid');
            grid.innerHTML = '';
            
            Object.entries(currentStatus.monitors || {}).forEach(([name, config]) => {
                const card = createMonitorCard(name, config);
                grid.appendChild(card);
            });
            
            // Update status info
            const statusInfo = document.getElementById('status-info');
            statusInfo.innerHTML = `
                <div class="status-item">
                    <strong>üñ•Ô∏è Active Terminals:</strong> 
                    <span class="terminal-count">${currentStatus.active_terminals || 0}</span>
                </div>
                <div class="status-item">
                    <strong>üîê Constitutional PIN:</strong> ${currentStatus.pin}
                </div>
                <div class="status-item">
                    <strong>‚è∞ Last Update:</strong> ${currentStatus.timestamp}
                </div>
                <div class="status-item">
                    <strong>üíö System Health:</strong> ${currentStatus.system_health}
                </div>
            `;
        }
        
        function createMonitorCard(name, config) {
            const card = document.createElement('div');
            card.className = 'monitor-card';
            
            const displayName = name.replace('_', ' ').toUpperCase();
            
            card.innerHTML = `
                <div class="monitor-name">üìä ${displayName}</div>
                <div class="toggle-container">
                    <span>Enabled:</span>
                    <div class="toggle-switch ${config.enabled ? 'active' : ''}" 
                         onclick="toggleMonitor('${name}', 'enabled', ${!config.enabled})">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
                <div class="toggle-container">
                    <span>Auto-Open:</span>
                    <div class="toggle-switch ${config.auto_open ? 'active' : ''}" 
                         onclick="toggleMonitor('${name}', 'auto_open', ${!config.auto_open})">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        async function toggleMonitor(monitor, field, value) {
            try {
                const response = await fetch('/api/toggle', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        monitor: monitor,
                        field: field,
                        value: value
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    currentStatus = result.status;
                    updateUI();
                }
            } catch (error) {
                console.error('Error toggling monitor:', error);
            }
        }
        
        async function toggleAll(enabled, autoOpen) {
            try {
                const response = await fetch('/api/toggle_all', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        enabled: enabled,
                        auto_open: autoOpen
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    currentStatus = result.status;
                    updateUI();
                    
                    // Show status message
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error toggling all monitors:', error);
            }
        }
        
        function refreshStatus() {
            loadStatus();
        }
        
        // Initial load
        loadStatus();
        
        // Auto-refresh every 10 seconds
        setInterval(loadStatus, 10000);
    </script>
</body>
</html>
